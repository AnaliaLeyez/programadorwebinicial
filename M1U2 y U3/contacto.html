<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="estilo.css">
	<title>Formulario de Contacto</title>
</head>
<body>
	<header>
		<h1>Analía Belén Leyez</h1>
	</header>
	<nav>
		<p>Volver al Cv <a href="index.html">aquí</a></p>
	</nav>
	<div class="flex-container">
	<form action="" method="">
		<p>Para contactarme, completar el siguiente formulario</p>
		<p>
			<input type="text" name="nombre" placeholder="Nombre" />
			<input type="text" name="apellido" placeholder="Apellido" />
		</p>
		<p>
			<label for="email">Email</label>
			<input type="email" name="email"/>
		</p>
		<p>
			<label for="telefono">Teléfono</label>
			<input type="number" name="telefono"/>
		</p>
		<p>
			<label for="asunto">Asunto</label>
			<select name="asunto">
				<option>Oferta laboral en escuela</option>
				<option>Pedido de clases particulares</option>
				<option>Oferta laboral como monotributista</option>
				<option>Otro</option>
			</select>
		</p>
		<label for="horario"><i><b>Contactar telefónicamente en el siguiente rango horario:</b></i></label>
		<ul>
			<li>
				<input type="radio" name="horario">
				<label for="horario">De 8 a 12hs</label>
			</li>
		</ul>
				<ul>
			<li>
				<input type="radio" name="horario">
				<label for="horario">De 13 a 17hs</label>
			</li>
		</ul>
				<ul>
			<li>
				<input type="radio" name="horario">
				<label for="horario">De 17 a 21hs</label>
			</li>
		</ul>
		<label for="Cv"><u>Encontró este Cv por...</u></label>
		<p>
			<label for="Cv">Linkedin</label>
			<input type="checkbox" name="Cv" value="linkedin">
		</p>
		<p>
			<label for="Cv">Indeed</label>
			<input type="checkbox" name="Cv" value="Indeed">
		</p>
		<p>
			<label for="Cv">Cv entregado en papel</label>
			<input type="checkbox" name="Cv" value="papel">
		</p>
		<p>
			<label for="mensaje"></label>
			<textarea name="mensaje" placeholder="escriba su mensaje aquí" minlength="15" maxlength="100" required></textarea>
		</p>
		<p>
			<div class="boton">
			<input type="submit" value="Enviar"  method="post"/>
			<input type="reset" value="Borrar" />
			</div>
		</p>
	</form>
	<div class="imgEmail">
		<img src="https://th.bing.com/th/id/R.0ab00c5cb71db829c8c3549eb734372f?rik=IKxcuCWBQwhMyA&riu=http%3a%2f%2fwww.icone-png.com%2fpng%2f10%2f9719.png&ehk=POVbY22BJihBu6gvSe93ZsQdOvCr8tJbi2ZXxyaGy2Y%3d&risl=&pid=ImgRaw&r=0";>
	</div>
</div>
</body>
</html>
